<html>
<head>
  <title>Form Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://i.pinimg.com/originals/4e/83/dd/4e83ddfc72ef35422c677ddd5f837105.jpg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/eac6760322.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="hero-section">
  <div class="form-container">
    <h2>Registration Form</h2>
  <form name="myForm" onsubmit="return validateForm()" method="post">

    <label for="fullName">Full Name</label><br>
    <input type="text" name="fullName" class="input" required><br><br>

    <label for="email">Email ID</label><br>
    <input type="email" name="email" class="input" required><br><br>

    <label for="phoneNumber">Phone Number</label><br>
    <input type="tel" name="phoneNumber" class="input" required><br><br>

    <label for="password">Password</label><br>
    <input type="password" name="password" class="input" required><br><br>

    <label for="confirmPassword">Confirm Password</label><br>
    <input type="password" name="confirmPassword" class="input" required><br><br>

    <div id="verificationForm" onsubmit="return verifyHuman()">
      <div class="g-recaptcha" data-sitekey="6LfGhKUmAAAAAMBW3oYsywI1JHKyxB_-cLvwIV6I" required></div>
    </div>


    <div class="submit-container">
      <input type="submit" class="submitbutton" onclick="openPopup()">
      <div class="popup" id="pop-up">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8rLuMYAlBLcJ3MdaqsGxFM-gLX_hjpC6m2Q&usqp=CAU" class="image">
        <h3>Thank You</h3>
        <p>Your details has been successfully submitted!</p>
        <button type="button" class="okbutton" onclick="closePopup()">ok</button>
      </div>
    </div>
  </form>
  </div>
  </div>

  <script src="javascript.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
</body>
</html>
